<!DOCTYPE html>
<html>
  <head>
    <title>POSTCARD GALLERY</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div id="postcard">
      <div id="to">To ...</div>
      <div id="message">Message ...</div>
      <div id="from">From ...</div>
    </div>
    <div id="controls">
        <input type="text" id="toMSG" placeholder="To ...">
        <input type="text" id="myMSG" placeholder="My Message">
        <input type="text" id="fromMSG" placeholder="From ..">
        <input type="text" id="bgIMG" placeholder="Background Image">
        <button id="addToG">Add to Gallery</button>
        |
        <button id="saveArr">Save Array</button>
        <button id="loadArr">Load Array</button>
    </div>
    
    <div id="preview"></div>
      
    <script src="index.js"></script>
  </body>
</html>
